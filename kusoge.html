    <div>
      <canvas id="myCanvas" class="game" width=1000, height=500></canvas>
      <script>
        class Node {
          constructor(text) {
            this.text = text;
            this.children = [];
          }
        }

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var root = new Node("Click or press ENTER to start game");
        var line1 = new Node("asdf");

        root.children.push(line1);

        var enterPressed = false;
        var rightPressed = false;
        var leftPressed = false;


        function drawText() {
          ctx.font = "20px Arial";
          ctx.fillStyle = "black";
          ctx.textAlign = "center";
          ctx.fillText(root.text, canvas.width / 2, canvas.height / 2);
        }

        function draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawText();
          if (enterPressed) {
            root = root.children[0];
          }
          requestAnimationFrame(draw);
        }

        document.addEventListener("mousemove", mouseMoveHandler, false);
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function mouseMoveHandler(e) {
          var relativeX = e.clientX - canvas.offsetLeft;
          var relativeY = e.clientY - canvas.offsetTop;
          if(relativeX > radius && relativeX < canvas.width - radius && relativeY > radius && relativeY < canvas.height - radius) {
              x = relativeX;
              y = relativeY;
          }
        }

        function keyDownHandler(e) {
          if (e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
          } else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
          } else if (e.key == "Enter") {
            enterPressed = true;
          }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
              rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
              leftPressed = false;
            } else if (e.key = "Enter") {
              enterPressed = false;
            }
        }

        draw();
      </script>
    </div>
  </body>
</html>
